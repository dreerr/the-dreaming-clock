<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Adjust</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/adjust" method="POST" class="center">
      <input
        type="number"
        class="numbers"
        name="hours"
        placeholder="00"
        max="23"
        min="0"
      />
      <span class="divider">:</span>
      <input
        type="number"
        class="numbers"
        name="minutes"
        placeholder="00"
        max="59"
        min="0"
      />
      <br />
      <br />
      <input
        type="number"
        class="numbers"
        name="day"
        placeholder="01"
        max="31"
        min="1"
      />
      <span class="divider">.</span>
      <input
        type="number"
        class="numbers"
        name="month"
        placeholder="01"
        max="12"
        min="1"
      />
      <span class="divider">.</span>
      <input
        type="number"
        class="numbers"
        name="month"
        placeholder="2000"
        min="1970"
        max="9999"
      />
      <br />
      <br />
      <input class="submit" type="submit" name="Submit" value="SET" />
    </form>
  </body>
</html>
